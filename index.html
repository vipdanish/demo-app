<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Inclusion -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Style Inclusion -->
    <link rel="stylesheet" href="css/style.css">
    <title>Fruit Slicing Game Learnig Fun!</title>
</head>
<body>
    <img src="pexels-cottonbro-studio-6153354.jpg" alt="" height="100%" width="100%" style="margin: auto;">
    <div id="container">
        <div id="score">Score:<span id="scorevalue"></span></div>
        <div id="fruitContainer">
            <img id="fruit" alt="" class="fruits">
        </div>
        <div id="instruction">Catch The Fruit With Mouse</div>
        <div id="startreset">Start Game</div>
        <div id="trialleft">
        </div>
        <div id="gameover">
            <!-- <p>Game Over</p>
            <p>Your Score is 20</p> -->
        </div>
        <audio id="slicesound">
            <source src="sound/slice.mp3">
            <source src="sound/slice.ogg">
        </audio>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
